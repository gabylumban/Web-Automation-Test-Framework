name: API Automation with Allure

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Api-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew clean test --no-daemon

      - name: Generate Allure report
        run: ./gradlew allureReport --no-daemon

      - name: List Allure report
        run: ls -R build/reports/allure-report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/reports/allure-report
