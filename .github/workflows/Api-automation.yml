name: Otomasi API Automation

on:
  push:
    branches:
      - master   # branch default repo kamu
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Pastikan gradlew executable
      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      # 4️⃣ Jalankan test dengan Gradle
      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      # 5️⃣ Upload test report sebagai artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # deploy hanya dari master

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Buat branch gh-pages jika belum ada
      - name: Create gh-pages branch if not exists
        run: |
          git fetch origin
          if ! git rev-parse --verify origin/gh-pages; then
            git checkout --orphan gh-pages
            git commit --allow-empty -m "Initialize gh-pages branch"
            git push origin gh-pages
          fi

      # 2️⃣ Deploy Test Report ke GitHub Pages
      - name: Deploy Test Report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./OtomasiAPI/build/reports/tests/test
          publish_branch: gh-pages
