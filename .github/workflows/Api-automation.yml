name: Otomasi API Automation

# Trigger workflow saat push atau pull request ke branch master
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Pastikan gradlew executable
      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      # 4️⃣ Jalankan test dengan Gradle
      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      # 5️⃣ Upload test report sebagai artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    name: Deploy Test Report to GitHub Pages
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # hanya deploy dari master branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Test Report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./OtomasiAPI/build/reports/tests/test
          publish_branch: gh-pages
