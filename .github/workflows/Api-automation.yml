name: API Automation Report

# Trigger workflow
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  api-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # wajib supaya bisa push ke gh-pages

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Setup gradlew executable
      - name: Setup gradlew
        run: chmod +x ./OtomasiAPI/gradlew

      # 4️⃣ Run API tests
      - name: Run API Tests
        run: ./OtomasiAPI/gradlew test --info

      # 5️⃣ Upload test report as artifact
      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

      # 6️⃣ Deploy test report to GitHub Pages
      - name: Deploy Test Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./OtomasiAPI/build/reports/tests/test
          publish_branch: gh-pages

      # 7️⃣ Add Test Report link to Summary
      - name: Add Test Report link to Summary
        run: |
            echo "API Automation Test Result" >> $GITHUB_STEP_SUMMARY
            echo "- Environment: GitHub Actions" >> $GITHUB_STEP_SUMMARY
            echo "- Report Type: Gradle Test Report" >> $GITHUB_STEP_SUMMARY
            echo "- Report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY

