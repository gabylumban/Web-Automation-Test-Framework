name: OtomasiAPI Automation Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  api-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Set gradlew executable
      - name: Setup gradlew
        run: chmod +x OtomasiAPI/gradlew

      # 4️⃣ Run Gradle tests
      - name: Run API Tests
        run: ./OtomasiAPI/gradlew test --info

      # 5️⃣ Upload test report as artifact
      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: OtomasiAPI/build/reports/tests/test
