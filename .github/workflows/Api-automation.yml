name: API Automation Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Test Report to GitHub Pages
        run: |
          REPORT_DIR=OtomasiAPI/build/reports/tests/test
          DEPLOY_DIR=temp-gh-pages
          mkdir -p $DEPLOY_DIR
          cp -r $REPORT_DIR/* $DEPLOY_DIR/
          cd $DEPLOY_DIR
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout -b gh-pages || git checkout gh-pages
          git add .
          git commit -m "Deploy API test report"
          git push origin gh-pages --force
