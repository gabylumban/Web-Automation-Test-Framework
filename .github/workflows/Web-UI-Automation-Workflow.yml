name: Web Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Setup Chrome
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2.1.0

      # Setup Gradlew
      - name: Setup gradlew
        run: chmod +x gradlew

      # Execute Gradle command for running cucumber tests
      - name: Execute Test
        run: ./gradlew cucumber

      # Generate and submit dependency graph
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
