name: Web Automation

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # cukup untuk checkout repo

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Setup Chrome
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2.1.0

      # Setup gradlew
      - name: Setup gradlew
        run: chmod +x gradlew

      # Run Gradle tests
      - name: Run Cucumber Tests
        run: ./gradlew test --info
