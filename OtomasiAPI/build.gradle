plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Cucumber
    testImplementation 'io.cucumber:cucumber-java:7.16.1'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.16.1'

    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

    // RestAssured
    testImplementation 'io.rest-assured:rest-assured:5.4.0'
    implementation 'org.json:json:20250517'

    // Cucumber reporting, versi yang valid di Maven Central
    testImplementation 'net.masterthought:cucumber-reporting:6.12.0'
}

test {
    useJUnitPlatform()
    reports {
        junitXml.required = true
        html.required = true
    }
}
